<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="tasksApp">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Tasks App</title>
	<link rel="shortcut icon" href="images/favicon.ico">
	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-resource.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js"></script><!-- load angular -->

	<script src="js/services/taskService.js"></script> <!-- load our todo service -->
	<script src="js/services/userService.js"></script>
	<script src="js/services/categoryService.js"></script>
	<script src="js/core.js"></script> <!-- load our main application -->
	<script src="js/controllers/userController.js"></script><!-- load up user controller -->
	<script src="js/controllers/categoryController.js"></script><!-- load up category controller -->
	<script src="js/controllers/taskController.js"></script><!-- load up task controller -->


</head>
<!-- SET THE CONTROLLER -->
<body>
	<div class="container">
		<!-- HEADER -->
		<div class="row centered-text">
			<div class="col-md-12 col-sm-12">
				<img src="images/todo.png" alt="Logo" class="img-rounded" height="75" width="75">
				<h1>Tasks App</h1>
			</div>
		</div>
		<div ng-view></div>
	</div>
</body>
</html>
